<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        min-height: 30px;
        min-width: 30px;
        outline: none;
      }
      .flex {
        display: flex;
        justify-content: space-around;
      }
      .column {
        flex-direction: column;
      }
      .outer-container {
        height: 320px
      }
      .script-area-container {
        width: 300px;
        height: 125px;
      }
      .script-area-container > pre {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="flex column outer-container">
      <div class="flex">
        <h3>Current Tab Script</h3>
        <div class="flex column">
          <div>
            <button id="save">Save</button>
            <button id="delete">Delete</button>
          </div>
        </div>
        <div class="flex column">
          <div>
            <input id="tabInputField" readonly type="text" />
          </div>
          <div class="script-area-container">
            <pre id="scriptArea"></pre>
          </div>
        </div>
      </div>
      <div class="flex">
        <h3>Other Script</h3>
        <div class="flex column">
          <div>
            <button id="save-other">Save</button>
            <button id="delete-other">Delete</button>
          </div>
        </div>
        <div class="flex column">
          <div>
            <select id="otherSiteDomain">
            </select>
          </div>
          <div class="script-area-container">
            <pre id="scriptArea-other"></pre>
          </div>
        </div>
      </div>
    </div>
    <script src="ace/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="popup.js"></script>
  </body>
</html>
